<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Create Role</title>
</head>

<body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
		<a class="navbar-brand" href="#">Learning Journey Planning System</a>
		<div class="navbar-nav">
			<div class="nav-item active">
				<a class="nav-link" href="#">Home</a>
			</div>
			<div class="navbar-item dropdown">
				<a class="nav-link dropdown-toggle" href="#" id="browseDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					Browse
				</a>
				<div class="dropdown-menu" aria-labelledby="browseDropdown">
					<a class="dropdown-item" href="#">Courses</a>
					<a class="dropdown-item" href="#">Roles</a>
					<a class="dropdown-item" href="#">Skills</a>
				</div>
			</div>
			<div class="navbar-item dropdown">
				<a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					User Type
				</a>
				<div class="dropdown-menu" aria-labelledby="userDropdown">
					<a class="dropdown-item" href="#">Learner</a>
					<a class="dropdown-item" href="#">Human Resouces</a>
				</div>
			</div>
		</div>
		<div class="navbar-item ml-auto">
			<a class="nav-link" href="#">Logout</a>
		</div>
	  </nav>
    
    <!-- Page Content -->
    <div class="container mx-5 my-4">
        <div class="form-row">
            <h2>Create Role</h2>
        </div><br/>
        <form>
            <div class="form-group">
                <label for="roleName"><b>Role Name</b></label>
                <input type="type" class="form-control" id="roleName" placeholder="Enter role name">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="roleDesc"><b>Role Description (Optional)</b></label>
                    <textarea class="form-control" id="roleDesc" placeholder="Describe the role here..."></textarea>
                </div>

                <div class="form-group col-md-1"></div>

                <div class="form-group col-md-5" id="roleSkills">
                    <label for="roleSkills"><b>Skills Selected</b></label>

                    <!-- Implement search bar here -->

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="sk1">
                        <label class="form-check-label" for="sk1">Example Skill 1</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="sk2">
                        <label class="form-check-label" for="sk2">Example Skill 2</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="sk3">
                        <label class="form-check-label" for="sk3">Example Skill 3</label>
                    </div>
                </div>
            </div><br/>

            <div class="form-row text-right">
                <div class="col-sm-12">
                    <button type="reset" class="btn" style="background-color: rgb(249, 112, 112)">Cancel</button>
                    <button type="submit" class="btn" style="background-color: #badffa;">Create</button>
                </div>
            </div>

        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
