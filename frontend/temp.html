<div class="row form-group">
    <label for="roleName">Role Name</label>
    <input type="type" class="form-control" id="roleName" placeholder="Enter role name">
    <!-- <small id="emailHelp" class="form-text text-muted">Use this to add descriptions </small> -->
</div>
<div class="row form-group">
    <label for="roleDesc">Role Description (Optional)</label>
    <textarea class="form-control" id="roleDesc" placeholder="Describe this role"></textarea>
</div>
<div class="row form-group">
    <label for="roleSkills">Skills</label>
    <div class="form-check" id="roleSkills">
        <input class="form-check-input" type="checkbox" value="" id="sk1">
        <label class="form-check-label" for="sk1">Skill 1</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="sk2">
        <label class="form-check-label" for="sk2">Skill 2</label>
    </div>
</div>
